<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class='container'>
    <div>
      <label>Username :<br>
        <input type="text" formControlName="username">
        <div *ngIf="userForm.controls['username'].errors && !userForm.controls['username'].pristine" class="error-msg">
          <div [hidden]="!userForm.controls['username'].errors.required">username is required.</div>
          <div [hidden]="!userForm.controls['username'].invalid">username is invalid.</div>
      </div>
      </label>
    </div>
    <div formGroupName="credentials">
      <div>
        <label>
          Email :<br>
          <input type="email" formControlName="email">
          {{ userForm.get('credentials.email').errors?.email.rules }}
        </label>
      </div>
      <div>
        <label>
          Password:
          <input type="password" formControlName="password">
          {{ userForm.get('credentials.password').errors?.password.rules }}
          <div *ngIf="userForm.get('credentials.password').errors && !userForm.get('credentials.password').pristine" class="error-msg">
              <div [hidden]="!userForm.get('credentials.password').errors.required">password is required.</div>
              <div [hidden]="!userForm.get('credentials.password').invalid">password is invalid.</div>
          </div>
      </label>
      </div>
    </div>
    <div formGroupName="addressForm">
      <div>
        <label>
          Address :<br>
          <input type="text" formControlName="address">
        </label>
      </div>
      <div>
        <label>
          Zip : <br>
          <input type="number" formControlName="zip">
        </label>
      </div>
      <div>
        <label>
            City :<br>
          <input type="text" formControlName="city">
        </label>
      </div>
    </div>
    <button type="submit" [disabled]="!userForm.valid">Submit</button>
  </div>
</form>



<pre *ngIf="visible">
  {{userForm.value | json}}
</pre>
